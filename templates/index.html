<!DOCTYPE html>
<html>
<head>
    <title>Upload Car Image</title>
</head>
<body>
    <h1>Upload an Image of a Car</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required>
        <input type="submit" value="Upload">
    </form>
</body>
</html>
